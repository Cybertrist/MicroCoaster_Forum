<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MicroCoaster Forum - Coming Soon">
  <title>ðŸŽ¢ MicroCoaster Forum - Under Construction</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <!-- Logo principal -->
    <div class="logo-container">
      <img src="https://mcusercontent.com/bc6deb7426c9239f7c82d1247/images/509950e8-44ae-d9a9-bc53-22b2868deb80.png" 
           alt="MicroCoaster Forum" 
           class="logo-img">
    </div>
    
    <!-- Badge statut -->
    <div class="status-badge">
      <span data-i18n="status">Under Construction</span>
    </div>
    
    <!-- Description -->
    <p class="description" data-i18n="description">
      We are working hard to bring you an exceptional community platform.<br>
      The forum will be available very soon!
    </p>
    
    <!-- Compte Ã  rebours -->
    <div class="countdown-container">
      <h2 class="countdown-title">
        <i class="fas fa-rocket" aria-hidden="true"></i>
        <span data-i18n="launching">Launching in</span>
      </h2>
      <div class="countdown">
        <div class="countdown-item">
          <span class="countdown-number" id="days">0</span>
          <span class="countdown-label" data-i18n="days">Days</span>
        </div>
        <div class="countdown-item">
          <span class="countdown-number" id="hours">0</span>
          <span class="countdown-label" data-i18n="hours">Hours</span>
        </div>
        <div class="countdown-item">
          <span class="countdown-number" id="minutes">0</span>
          <span class="countdown-label" data-i18n="minutes">Minutes</span>
        </div>
        <div class="countdown-item">
          <span class="countdown-number" id="seconds">0</span>
          <span class="countdown-label" data-i18n="seconds">Seconds</span>
        </div>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
      <p class="footer-text" data-i18n="stay-connected">
        Stay connected to not miss the launch!
      </p>
      <div class="social-links">
        <a href="https://microcoaster.com" class="social-link" target="_blank">
          <i class="fas fa-globe" aria-hidden="true"></i>
          <span data-i18n="website">Website</span>
        </a>
        <a href="https://app.microcoaster.com" class="social-link" target="_blank">
          <i class="fas fa-mobile-alt" aria-hidden="true"></i>
          <span data-i18n="app">Application</span>
        </a>
        <a href="https://docs.microcoaster.com" class="social-link" target="_blank">
          <i class="fas fa-book" aria-hidden="true"></i>
          <span data-i18n="docs">Documentation</span>
        </a>
        <a href="https://github.com/Microcoaster" class="social-link" target="_blank">
          <i class="fab fa-github" aria-hidden="true"></i>
          <span>GitHub</span>
        </a>
      </div>
    </div>
  </div>
  
  <script src="/js/i18n.js"></script>
  <script src="/js/countdown.js"></script>
</body>
</html>
